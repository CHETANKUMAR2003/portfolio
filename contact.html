<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #c9d1d9;
            transition: background 0.5s ease;
        }
        header {
            background: #161b22;
            color: #c9d1d9;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s, text-shadow 0.3s;
        }
        header nav ul li a:hover {
            color: #58a6ff;
            text-shadow: 0 0 5px rgba(88, 166, 255, 0.8);
        }
        section {
            padding: 60px;
            text-align: center;
            background: #161b22;
            min-height: 80vh;
        }
        .contact-form {
            margin: 0 auto;
            max-width: 600px;
            background: #21262d;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .contact-form h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #58a6ff;
            border-radius: 4px;
            background: #161b22;
            color: #c9d1d9;
        }
        .contact-form button {
            background: #58a6ff;
            color: #c9d1d9;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background: #3a6d9a;
        }
        footer {
            background: #161b22;
            color: #c9d1d9;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hidden {
            display: none;
        }
        .success-message {
            color: #58a6ff;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="contact-form">
            <h1>Contact Me</h1>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="success-message" class="hidden success-message">Message sent successfully!</div>
        </div>
    </section>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("qhgkaDb_if-UfvqTL");
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            emailjs.sendForm('service_nto4lqc', 'template_ovwrqcs', this)
                .then(function() {
                    document.getElementById('contact-form').reset();
                    document.getElementById('success-message').classList.remove('hidden');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send message. Please try again later.');
                });
        });
    </script>
</body>
</html>
